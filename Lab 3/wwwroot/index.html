<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

    <title>Lab 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="lab3.js"></script>
    <script src="moment.min.js"></script>
</head>

<body>
 <h1 class="mb-3 ml-4">Beverage Order</h1>
    <form class="ml-4">
        <div class="row ml-2 mb-3">
            Customer Name
            <input id="name" class="ml-3" type="text" size="25" required />
        </div>

        <div class="row ml-2">
            <div id="beveragetype">
                Beverage
                <select id="drop" class="ml-3">
                    <option value="0">Coffee</option>
                    <option value="1">Tea</option>
                    <option value="2">Beer</option>
                    <option value="3">Wine</option>
                </select>
            </div>
			
            <div class="ml-3" id="size">				
                <div class="form-check form-check-inline">
                    <input type="radio" name="drinksize" value="0" /> Small
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="drinksize" value="1" checked /> Medium
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="drinksize" value="2" /> Large
                </div>
            </div>
			
            <div class="ml-4" id="quantity">
                Quantity
                <input class="col-md-3 ml-4" type="number" id="amount" min="0" value="1"/>
            </div>
        </div>

        <div id="birthday" class="row ml-2 mt-3">
            Birth Date
            <input class="ml-4" id="date" type="date" />
        </div>

        <div class="row ml-2 mt-3">
            <input type="button" id="btn" value="Submit Order" class="btn btn-success" />
        </div>
    </form>
    <div class="row">
	
        <div id="receiptbox" class="container col-md-6 mt-5 border border-dark p-3 mb-2 bg-danger text-white">
            <div class="row">
                <h3 id="box1" class="container text-center"></h3>
            </div>
            <div class="row">
                <span id="box2" class="container text-center"></span>
            </div>
            <div class="row">
                <span id="box3" class="container text-center"></span>
            </div>
        </div>
    </div>


</body>
</html>
